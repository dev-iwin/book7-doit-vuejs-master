<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Named View</title>
</head>
<body>
    <div id="app">
        <h1>네임드 뷰 : 여러 컴포를 동시에 표시하는 라우팅 방식</h1>
            <router-view name='header'></router-view>
            <router-view></router-view> <!-- 디폴트 라우터 -->
            <router-view name='footer'></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        // 컴포넌트의 내용 정의
        var Body = { template: '<div>바디</div>' };
        var Header = { template: '<div>헤더</div>' };
        var Footer = { template: '<div>푸터</div>' };
        
        // 라우터 안에 직접 라우팅 정보 정의하는 방식의 코드
        var router = new VueRouter({
            routes: [
                {
                    path: '/',
                    components: {
                        // 속성이랑 값(변수)을 구분하려고 대문자를 쓰는 거구나
                        default: Body,
                        header: Header,
                        footer: Footer 
                    }
                }
            ]
        });
        
        var app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
